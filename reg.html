<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reg.css" />
  </head>
  <body>
    <div class="g-hd">
      <div class="g-in clr">
        <a href="https://m.reg.163.com/?email=1/#/email" class="m-logo"> </a>
        <div class="m-tr-block">
          已有帐号？去
          <a href="https://gift.163.com/index_yys.html">登录</a>
        </div>
      </div>
    </div>
    <div class="g-bd">
      <div class="m-tab">
        <div class="select">普通帐号注册</div>
        <a href="" class="select right"
          >靓号注册
          <p>new</p>
        </a>
      </div>
      <div class="m-opr">
        <form action="">
         
         
          <div class="u-input">
            <label for="inpt-acount">账号：</label>
            <input
              type="text"
              placeholder="网易邮箱/其它邮箱"
              id="inpt-acount"
            />
          </div>
         
         
          <div class="u-input">
            <label for="inpt-pw">密码：</label>
            <input
              type="text"
              placeholder="6-16位密码,区分大小写"
              id="inpt-pw"
            />
          </div>


          <div class="u-input">
            <label for="inpt-pw2">确认密码：</label>
            <input type="text" placeholder="再次输入密码" id="inpt-pw2" />
          </div>


          <div class="u-input v-code1">
              验证码：
            <div class="v-code">
              <div class="v-pic"></div>
              <span class="v-txt">点此进行验证</span>
            </div>
          </div>
          
          <div class="u-input">
              <label for="inpt-phone">手机号：</label>
              <input type="text" placeholder="11位手机号" id="inpt-phone"/>
          </div>
          <div class="u-input v-msg">
            <div class="u-note"> 忘记密码时，可通过手机快速找回密码</div>
          </div>

          <div class="u-input sms">
              <label for="inpt-sms">短信验证码：</label>
              <input type="text" placeholder="输入短信验证码" id="inpt-sms"/>
              <span class="b-btn">获取验证码</span>
          </div>

          <div class="u-input sms">
            <div class="b-btn btn-reg">注册</div>
          </div>

          <div class="u-input u-agree">
            <input type="checkbox">
            <span>用户勾选即代表同意</span>
            <a href="">《网易邮箱服务条款》</a>
            和
            <a href="">《网易隐私政策》</a>
          </div>
        </form>
        <a href="https://id.163.com/gj/?from=webzj_zc" class="bd-buttom">
        <img src="./images/reg/reg_app_xc_small_170402.png" alt="">
        </a>
      </div>
    </div>
    <div class="g-ft">
      <div class="g-in">
        <div class="m-cp">
          <p>
            <a href="">About NetEase</a>-
            <a href="">公司简介</a>-
            <a href="">联系方式</a>-
            <a href="">OAuth2.0认证</a>-
            <a href="">招聘信息</a>-
            <a href="">客户服务</a>-
            <a href="">相关法律</a>-
            <a href="">网络营销</a>
          </p>
          <p>网易公司版权所有 ©1997-2019</p>
        </div>
      </div>
    </div>
  </body>
</html>
